version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: complaints_mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: complaints_db
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  app:
    build: .
    container_name: complaints_app
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: password
      DB_NAME: complaints_db
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - .:/app

volumes:
  mysql_data:
